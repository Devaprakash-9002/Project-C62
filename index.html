<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Grid gallery</h2>
    <section id="grid">
        <div><span>
                <img src="https://images.news18.com/ibnlive/uploads/2016/04/ironman.jpg">
                <img src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg">
                <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg">
                <img src="https://deadline.com/wp-content/uploads/2016/10/doctor-strange2.jpg?w=640">
            </span>
        </div>

        <div>
            <span>
                <img src="https://www.gaytimes.co.uk/wp-content/uploads/2020/12/Star-Lord-590x370.jpg">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51eqC4Mh4fL._SY355_.jpg">
                <img src="https://images.immediate.co.uk/production/volatile/sites/3/2020/10/spider_man_homecoming_key_art-c7e1520.jpg?quality=90&resize=768,574">
                <img src="https://s.abcnews.com/images/Entertainment/HT-DaveBautista-Drax-jrl-170508_4x5_992.jpg">
            </span>
        </div>
    </section>

    <h2>Slide viewer</h2>

    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="https://images.news18.com/ibnlive/uploads/2016/04/ironman.jpg">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg">
                    <div class="carousel-content">
                        <p>Black Panther</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img src="https://deadline.com/wp-content/uploads/2016/10/doctor-strange2.jpg?w=640">
                    <div class="carousel-content">
                        <p>Doctor Strange</p>
                    </div>
                </center>
            </div>
                        
     <a class="left carousel-control" href="myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="right carousel-control" href="myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        
        </div>
    </div>

</body>
</html>
